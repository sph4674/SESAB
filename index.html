  <script>
    const clearButton = document.querySelector('#clearButton');
    const currentCartItemsContainer = document.querySelector('.item');
    const totalPrice = document.querySelector('.totalPrice');
    const cartIconTotal = document.querySelector('.header__icon--total');

    clearButton.addEventListener('click', clearCart);

    // Load cart items from localStorage on page load
    window.addEventListener('load', () => {
      const savedCartItems = getLocalStorage('currentCart');
      const savedTotalPrice = getLocalStorage('totalPrice');
      const savedCartCount = getLocalStorage('cartCount');

      if (savedCartItems && savedTotalPrice) {
        displayCartItems(savedCartItems);
        totalPrice.innerText = savedTotalPrice;
        cartIconTotal.innerText = savedCartCount;
      }
    });

    function clearCart() {
      currentCartItemsContainer.innerHTML = '';
      totalPrice.innerText = '0';
      cartIconTotal.innerText = '0';

      // Clear cart data from localStorage
      setLocalStorage('currentCart', []);
      setLocalStorage('totalPrice', '0');
      setLocalStorage('cartCount', '0');
    }

    // Helper functions to get and set data in localStorage
    function getLocalStorage(key) {
      const data = localStorage.getItem(key);
      return data ? JSON.parse(data) : null;
    }

    function setLocalStorage(key, value) {
      localStorage.setItem(key, JSON.stringify(value));
    }
  </script>
